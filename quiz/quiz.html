<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body onload="show_question(0), start()">
    <div class="main">
        <h1 class="h1">Javascript Quiz</h1>
        <div class="container">
            <div class="main2">
                <div class=" heading">
                    <h3>Total Time: 5 min</h3>
                    <h3>No. of Questions: 10</h3>
                </div>
                <div class="timer">
                    <h3 class="h3" id="hour">0</h3>
                    <h3 class="h3">:</h3>
                    <h3 class="h3" id="min">5</h3>
                    <h3 class="h3">:</h3>
                    <h3 class="h3" id="sec">0</h3>
                    <h3 class="h3">:</h3>
                    <h3 class="h3" id="mili">0</h3>
                </div>
            </div>
            <div>
                <h2 id="question"></h2>
                <input type="radio" name="opt" value="opt1" id="opt1">
                <label for="opt1" class="opt"></label>
                <br>
                <input type="radio" name="opt" value="opt2" id="opt2"></input>
                <label for="opt2" class="opt"></label>
                <br>
                <input type="radio" name="opt" value="opt3" id="opt3"></input>
                <label for="opt3" class="opt"></label>
                <br>
                <input type="radio" name="opt" value="opt4" id="opt4"></input>
                <label for="opt4" class="opt"></label>
                <br>
                <br>
                <button id="next_btn" onclick="next_question()">Next Question</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
